<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>person main</title>
</head>

<body>
    <h1>person main</h1>

    <a href="{{ url_for('.personNew') }}">create a new person</a>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        {% for person in personList %}
        <tr>
            <td>{{ person["id"] }}</td>
            <td>{{ person["name"] }}</td>
            <td>{{ person["age"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
